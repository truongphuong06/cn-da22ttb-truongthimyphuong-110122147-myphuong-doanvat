<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notification API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”” Test Notification API</h1>
        
        <div>
            <button onclick="testGetNotifications()">Test GET Notifications</button>
            <button onclick="testDirectAccess()">Test Direct API URL</button>
            <button onclick="testWithConsole()">Test & Show Console</button>
        </div>
        
        <h3>Result:</h3>
        <pre id="result">Click button to test...</pre>
        
        <h3>API Endpoint:</h3>
        <p><code>/WebCN/notifications_api.php?action=get_notifications</code></p>
    </div>

    <script>
        async function testGetNotifications() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('/WebCN/notifications_api.php?action=get_notifications');
                const data = await response.json();
                
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    resultDiv.className = 'success';
                    alert('âœ… API hoáº¡t Ä‘á»™ng tá»‘t!\nSá»‘ thÃ´ng bÃ¡o: ' + (data.notifications?.length || 0));
                } else {
                    resultDiv.className = 'error';
                    alert('âŒ API tráº£ vá» lá»—i: ' + data.error);
                }
            } catch (error) {
                resultDiv.innerHTML = 'ERROR: ' + error.message;
                resultDiv.className = 'error';
                alert('âŒ Lá»—i káº¿t ná»‘i: ' + error.message);
            }
        }
        
        function testDirectAccess() {
            window.open('/WebCN/notifications_api.php?action=get_notifications', '_blank');
        }
        
        function testWithConsole() {
            console.clear();
            console.log('Testing Notification API...');
            
            fetch('/WebCN/notifications_api.php?action=get_notifications')
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = 'ERROR: ' + error.message;
                });
                
            alert('Check browser console (F12) for details!');
        }
    </script>
</body>
</html>
